<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody  *ngFor="let pais of paises; let i = index " >
        <tr
        class="animate__animated animate__fadeIn animate__faster "
        >
            <td>{{i}}</td>
            <td><img [src]="pais.flag" class="small-flag"></td>
            <td> {{pais.capital}},{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]= "['/pais',pais.alpha2Code]" >ver....</a></td>
        </tr>
    </tbody>
</table>
