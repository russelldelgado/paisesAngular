
<div  class="animate__animated animate__fadeIn animate__faster "  >

    <h2>POR PAIS</h2>
    <hr>
    
    <div class="row">
        <div class="col">
           <app-pais-input 
           (onEnter)="buscar( $event )"
           (onDebounce)="sugerencias( $event)"
           placeholder="Buscar Pais..."
            ></app-pais-input>
        </div>
    
    </div>

</div>


<ul  *ngIf="mostrarSugerencias"
 class="list-group">
    <li
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action ">
    <a class="nav-link" 
    [routerLink]= "['/pais' , pais.alpha2Code]" > 
       {{pais.name}}
    </a>
    </li>
    <li
    
    class="list-group-item list-group-item-action ">
    <a class="nav-link" 
    (click)="buscarSugerido(termino)"
    > 
      Buscar :  "{{termino}}"
    </a>
    </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError" >
  No se encontro nada con el {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0" >
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
